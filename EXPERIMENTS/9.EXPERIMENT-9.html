<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
    }

    
    .frame {
      border: 2px solid #000;
      margin: 20px auto;
      padding: 30px 10px 40px;
      max-width: 1200px;
      background: #f3f3f3;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 10px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .product-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .product-price {
      font-weight: 700;
      font-size: 15px;
    }

    
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 40px;
      }
    }

    
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
      
      <div class="product-card">
        <img src="https://u-mercari-images.mercdn.net/photos/m533507461_1.jpg?width=3840&quality=75&format=pjpg&auto=webp&_=1478533067" alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-desc">High-quality item with great features.</div>
        <div class="product-price">₹49999</div>
      </div>

      
      <div class="product-card">
        <img src="https://tse4.mm.bing.net/th/id/OIP.GOnVw7fxAcF5GYEOZA4FHwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 2">
        <div class="product-title">Product 2</div>
        <div class="product-desc">Durable and stylish for daily use.</div>
        <div class="product-price">₹799</div>
      </div>

      
      <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQTP3?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1687660671182" alt="Product 3">
        <div class="product-title">Product 3</div>
        <div class="product-desc">Lightweight and comfortable.</div>
        <div class="product-price">₹1,299</div>
      </div>

      
      <div class="product-card">
        <img src="https://img.freepik.com/premium-photo/graphic-smartphone_931878-588025.jpg" alt="Product 4">
        <div class="product-title">Product 4</div>
        <div class="product-desc">Trendy design with premium quality.</div>
        <div class="product-price">₹9999</div>
      </div>
    </div>
  </div>
</body>
</html>
