<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>

    <hr>

    <form action="#" method="post" align="left">
        <br>

     <b>
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        <br><br>
    
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female
        <input type="radio" id="other" name="gender" value="other" required> Other
        <br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label>
        <select id="course" name="course">
            <option value="">-- Select Course --</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="ece">Electronics and Communication</option>
            <option value="mech">Mechanical Engineering</option>
        </select>
        <br><br>

        <!-- Contact Number -->
        <label for="contact">Contact No. :</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
     </b>
    </form>

        <hr>

    <footer>
        <b>
        <p align="center">&copy; 2025 Student Registration Portal</p>
        </b>
    </footer>
 
</body>
</html>
